<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script>
      //カウントの変数
      let counter  = 0;
      //押されたらカウントを一個増やす
      function button () {
          counter++;
          countid.innerHTML = "count: " + counter;
      }

    </script>
    <button onclick = "button()">ここをクリック！</button>
    <p id = "countid">count: 0</p>
</body>
</html>
